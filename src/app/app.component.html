<!-- Skeleton -->
<div [ngClass]="['dv-lvl-0', 'background-container', selectedChild | lowercase ]">

    <div class="dv-lvl-1 main-container">

        <app-navbar [currentSection]="selectedChild"></app-navbar>

        <router-outlet (activate)="onActivate($event)"></router-outlet>

        <ng-container *ngIf="selectedChild === 'Home'">
            <app-home-footer></app-home-footer>
        </ng-container>

        <ng-container *ngIf="selectedChild !== 'Home'">
            <app-footer [currentSection]="selectedChild"></app-footer>
        </ng-container>

    </div>

</div>
