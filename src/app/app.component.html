<ng-container>

    <ng-container>
        <app-navbar [currentSection]="selectedChild"></app-navbar>
    </ng-container>

    <div [@routeAnimations]="prepareRoute(outlet)">
        <router-outlet #outlet="outlet" (activate)="onActivate($event)"></router-outlet>
    </div>

    <ng-container *ngIf="selectedChild !== 'Home'">
        <app-footer [currentSection]="selectedChild"></app-footer>
    </ng-container>

</ng-container>
